<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vue home work</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body class="bg-light pt-5">
    <div id="app" class="container p-3 bg-white border border-3 rounded-3 text-center">
        <input type="number" placeholder="Enter number" class="form-control"
        v-bind:value="inputValue"
        v-on:input="changeNumber"
        v-on:blur="clearInput">

        <p class="fs-2 text-info"> {{ title }}: {{ userValue }}</p>
        <button class="btn btn-info" v-on:click="userValue++">+</button>
        <button class="btn btn-info" v-on:click="userValue--">-</button>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        let myApp = new Vue({
            el: '#app',
            data: function(){
                return{
                    title: 'Counter',
                    inputValue: '',
                    userValue: ''
                }
            },
            methods: {
                changeNumber() {
                    this.inputValue = event.target.value
                },
                clearInput(){
                    this.userValue = event.target.value;
                    this.inputValue = ''
                },
            }
        })
    </script>
</body>
</html>
