<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body class="body">
     <div class="slider middle">
         <div class="slides">
             <input type="radio" name="r" id="r1" checked>
             <input type="radio" name="r" id="r2">
             <input type="radio" name="r" id="r3">
             <input type="radio" name="r" id="r4">
             <input type="radio" name="r" id="r5">  

             <div class="slide s1"><img class="slide_img" src="./img/winter.jpg" alt=""></div>
             <div class="slide "><img class="slide_img" src="./img/snowman.jpg" alt=""></div>
             <div class="slide "><img class="slide_img" src="./img/christmas.jpg" alt=""></div>
             <div class="slide "><img class="slide_img" src="./img/baking.jpg" alt=""></div>
             <div class="slide "><img class="slide_img" src="./img/santa-claus.jpg" alt=""></div>
         </div>

         <div class="navigation">
            <label class="bar" for="r1"></label>
            <label class="bar" for="r2"></label>
            <label class="bar" for="r3"></label>
            <label class="bar" for="r4"></label>
            <label class="bar" for="r5"></label>
         </div> 
     </div>
</body>
</html>
